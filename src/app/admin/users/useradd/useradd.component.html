<h2>Add User</h2>
<div class="row">
    
    <div class="col-sm-9" >
<form (ngSubmit)="onSubmit()" #useraddform="ngForm">

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" name="email" ngModel>
      </div>

  <div class="form-group">
    <label for="username">User Name</label>
    <input type="text" id="username" class="form-control" name="username" ngModel>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" name="password" ngModel>
  </div>
  <br>
  <button #savebtn class="btn btn-primary" type="submit">Submit</button>
</form>
    </div></div>
