<div class="row">

  <div class="col-sm-9">
    <h2>{{user.username}}</h2>

    Roles:
    <ul>
      <li *ngFor="let r of roles">{{r}}</li>
    </ul>

    All Roles:
    <ul>
      <li *ngFor="let r of allRoles">{{r.name}}
        <button (click)="addRoleToUser(r.Id)">Add</button>
      </li>
    </ul>

    <button (click)="UpdateUserRole()">Update</button>
  </div>
</div>
